<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="p145.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ToDo List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <input type="date" id="deadlineInput" class="form-control ms-2" value="2025-05-20">
            <button class="btn btn-primary" onclick="addTask()">Thêm công việc</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <button class="btn btn-danger mt-3" onclick="deleteCompletedTasks()">Delete Completed Tasks</button>
    </div>
    <script src="p145.js"></script>
</body>
</html>
